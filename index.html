<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Animation CSS | Codehal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login-light"></div>
    <div class="login-box">
        <form id="login-form">
            <input type="checkbox" class="input-check" id="input-check">
            <label for="input-check" class="toggle">
                <span class="text off">off</span>
                <span class="text on">on</span>
            </label>
            <div class="light"></div>

            <h2>Login</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" id="username" required>
                <label>Email</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" id="password" required>
                <label>Senha</label>
                <div class="input-line"></div>
            </div>
            <div id="error-message" class="error-message"></div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Lembrar-me</label>
                <a href="#">Esqueceu a senha?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p>Não tem uma conta? Registro <a href="registro.html">Registro</a></p>
            </div>
        </form>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");

            // Simulação de login bem-sucedido
            if (username === "leandrosouzasilva814@gmail.com" && password === "123") {
                alert("Login bem-sucedido!");
                // Armazenar estado de login
                sessionStorage.setItem("isLoggedIn", "true");
                // Redirecionar para outra página após o login bem-sucedido
                window.location.href = "menu1.html";
            } else {
                errorMessage.textContent = "Credenciais inválidas. Por favor, tente novamente.";
            }
        }

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o envio do formulário padrão
            validateLogin(); // Chama a função de validação
        });
    </script>
</body>

</html>
